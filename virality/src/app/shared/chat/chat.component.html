<div>
  <ng-container *ngIf="chat$ | async as chat">
    <ng-container *ngIf=" auth.user$ | async as user">
        <div class="dashboard">
          <div class="sidebar">
            <div class="profile">
            </div>
            <p><a class="link name" href="">{{ user.displayName }}</a></p>
            <ul>
                <a href="dashboard"> 
                    <li class="sidelink">
                      Global Chat
                    </li>
                </a>
                <a href=""> 
                    <li class="sidelink">
                        My Groups
                    </li>
                </a>
                <a href=""> 
                    <li class="sidelink">
                        Friends
                    </li>
                </a>
                <a href=""> 
                    <li class="sidelink">
                        Calendar
                    </li>
                </a>
                <a href=""> 
                    <li class="sidelink">
                        Preferences
                    </li>
                </a>
            </ul>
            <div class="createChat">
              <button (click)="cs.create()">Create New Chat</button>
            </div>
            <p style = "font-size: 18px">User Chats</p>
            <ul>

                <li *ngFor="let chat of userChats$ | async">
                  <a [routerLink]="'chats/' + chat.id">{{ chat.id }} - {{ chat.messages.length }} Messages </a>
                </li>
            </ul>
        </div>
        <div class="chat-container">
          <div class="url">
            <input type="text" class="referralURL" value='https://tuffypub.firebaseapp.com/dashboard/chats/{{ chat.id }}' readonly #referralURL>
            <button class="copy-button" (click)="copy(referralURL)">COPY</button>
          </div>
          <div class="card" *ngFor="let msg of chat.messages; trackBy: trackByCreated">
            <div class="bar"><a href="">{{ msg.user?.displayName}}</a></div>
              <p class="text" id="post-content">{{ msg.content }}</p>
          </div>
          <div class="post-form">
            <input class="post-text" [(ngModel)]="newMsg" name="newMsg" id="content" placeholder="Enter your message" (keydown.enter)="submit(chat.id)">
            <button type="submit" class="btn btn-primary-outline" id="post-btn" (click)="submit(chat.id)">Send</button>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>
