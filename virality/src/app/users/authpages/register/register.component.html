<div class="register">
    <div class="part">
        <h1 class="name">TuffyPub</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <p>Please sign up with your CSUF email</p>
            <div class="form-group">
                <label for="displayName">Name</label>
                <input (change)="checkName()" type="text" placeholder="enter your full name" formControlName="displayName" class="form-control" [ngClass]="{ 'is-invalid': submitted && (f.displayName.errors || !nameValid) }" />
                <div *ngIf="submitted && !nameValid" class="invalid-feedback">
                        <div>Full name is required</div>
                    </div>
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input (change)="checkEmail()" type="text" formControlName="email" placeholder="enter your E-Mail" class="form-control" [ngClass]="{ 'is-invalid': submitted && (f.email.errors || !emailValid) }" />
                <div *ngIf="submitted && !emailValid" class="invalid-feedback">
                    <div>CSUF E-Mail is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" placeholder="enter your password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <a href="/login" class="btn btn-link">Cancel</a>
                <button [disabled]="loading" class="register-button btn btn-primary"><p>Register</p></button>
