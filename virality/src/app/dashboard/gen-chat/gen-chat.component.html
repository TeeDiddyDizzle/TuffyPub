<div class=chat-container>
  <p class="chat-info" style="padding-left: 30px">General Chat</p>
  <div class="card" *ngFor="let post of posts | async">
    <div class="bar"><a href="">{{post.name}}</a></div>
     <p class="text-center" id="post-content">{{post.content}}</p>
  </div>
  <div class="post-form">
    <input class="post-text" [(ngModel)]="content" name="content" id="content" placeholder="Enter your message" (keydown.enter)="addPost()">
    <button type="submit" class="btn btn-primary-outline" id="post-btn" (click)="addPost()">Send</button>
    </div>
</div>
