<div class=chat-container>
  <ul *ngFor="let post of posts | async ; trackBy: trackByCreated">
    <li>
      <!-- {{ scrollBottom() }} -->
      <strong> {{ post.name }}</strong>
      <br>
      {{ post.content }}
    </li>
  </ul>
  <div class="message">
    <input class="text" [(ngModel)]="content" name="content" placeholder="Enter your message" (keydown.enter)="addPost()">
    <button class="send" type="submit" (click)="addPost()">Send</button>
  </div>
</div>
