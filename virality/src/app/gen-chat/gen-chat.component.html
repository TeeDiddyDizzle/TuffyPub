<div class=chat-container>
  <textarea [(ngModel)]="content" name="content" placeholder="Content.."></textarea>
  <input type="submit" value="Add a Post" (click)="addPost()">
  <ul *ngFor="let post of posts | async">
    <li>
      <strong> {{post.name}}</strong>
      <br>
      {{post.content}}
    </li>
  </ul>
</div>
